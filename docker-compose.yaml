version: "3.7"
services:
  safeway-coupons:
    image: ghcr.io/smkent/safeway-coupons:latest
    environment:
      CRON_SCHEDULE: "0 2 * * *" # Set your desired cron schedule
      SMTPHOST: your.smtp.host
      SAFEWAY_ACCOUNT_USERNAME: your.safeway.account.email@example.com
      SAFEWAY_ACCOUNT_PASSWORD: very_secret
      SAFEWAY_ACCOUNT_MAIL_FROM: your.email@example.com
      SAFEWAY_ACCOUNT_MAIL_TO: your.email@example.com
    restart: unless-stopped
    
#IMPORT INFO, HOW TO RUN THIS FILE + API
#INSTALL DOCKER ONTO COMPUTER/VSCODE
#git clone https://github.com/smkent/safeway-coupons.git
#cd <repository-folder>
#Start the Docker Container - docker-compose up -d
#Check Logs for Debugging - docker-compose logs -f
# Install Python Package (Optional) - pip install safeway-coupons
